<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>
 	 <p:panel header="Kalkulator kredytowy" style="margin: 1em auto;" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">


	<h:form id="bla">
	
		<h:panelGrid columns="1" layout="grid" styleClass="showcase-text-align-center">
	
	<div class="card">
	    <span class="field">
	    <p:outputLabel for="kwota"/>
       		<p:inputText id="kwota" value="#{calcBB.kwota}" required="true" requiredMessage="Podaj kwote kredytu."
  															converterMessage="Podana wartość musi być liczbą" 
  															validatorMessage="Minimalna wartość kwoty to 1000 zł.">
  			 <f:validateDoubleRange minimum="999"/>
       		</p:inputText>
       		<small class="block">Podaj kwote kredytu.</small>
       		<p:message for="kwota" />
  		</span>
<br /><br />
	    <span class="field">
       		<p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" required="true" requiredMessage="Podaj oprocentowanie."
  															converterMessage="Podana wartość musi być liczbą" 
  															validatorMessage="Minimalna wartość oprocentowania to 1%" >
  			 <f:validateDoubleRange minimum="1" maximum="99"/>
  			 </p:inputText>
       		<p:outputLabel for="oprocentowanie" />
       		<small class="block">Podaj oprocentowanie.</small>
       		<p:message for="oprocentowanie" />
  		</span>
<br /><br />
	    <span class="field">
       		<p:inputText id="lata" value="#{calcBB.lata}" required="true" requiredMessage="Podaj na ile lat bierzesz kredyt."
  															converterMessage="Podana wartość musi być liczbą" 
  															validatorMessage="Minimalna wartość to 1 rok.">
  			 <f:validateDoubleRange minimum="1"/>
  			 </p:inputText>
       		<p:outputLabel for="lata" />
       		<small class="block">Podaj na ile lat.</small>
       		<p:message for="lata" />
  		</span>
  	</div>	
  
<br /><br />
			<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form" styleClass="rounded-button"/>
		
			<p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg" styleClass="ui-button-outlined ui-button-success"/>
		
			
		</h:panelGrid>
		
		<p:messages id="msg" />
		
		<p:commandLink value="Informacje" action="#{calcBB.info()}" />
		
	</h:form>
	</p:panel>
</h:body>
</html>
